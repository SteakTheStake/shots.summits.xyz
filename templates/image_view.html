{% extends "base.html" %}

{% block content %}
    <!-- Add this to image_view.html -->
<div class="image-actions">
    {% if session.discord_username == image_data.discord_username or user_role in ['admin', 'moderator'] %}
    <form action="{{ url_for('user_bp.delete_image', filename=image_filename) }}" method="POST" class="d-inline">
        <button type="submit" class="btn btn-danger">Delete Image</button>
    </form>
    {% endif %}

    <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#reportModal">
        Report Image
    </button>
</div>

<!-- Report Modal -->
<div class="modal fade" id="reportModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Report Image</h5>
                <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <form action="{{ url_for('user_bp.report_image', filename=image_filename) }}" method="POST">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="reason">Reason for Report</label>
                        <textarea class="form-control" name="reason" required></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Submit Report</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
